<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!addreses?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="addreses.length">
  <thead>
    <tr>
      <th>TaxIdentifier</th>
 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let address of addreses">
      <td>{{ address.TaxIdentifier }}</td>

    </tr>
  </tbody>
</table>
